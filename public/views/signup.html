<div class="col-sm-6 col-sm-offset-3">

	<h1><span class="fa fa-sign-in"></span> Cadastro</h1>

	<form action="/signup" method="post">
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" name="email">
		</div>
		<div class="form-group">
			<label>Nome Completo</label>
			<input type="text" class="form-control" name="name">
		</div>
		<div class="form-group">
			<label>Senha</label>
			<input type="password" class="form-control" name="password">
		</div>
		<div class="form-group">
			<label>Confirme a senha</label>
			<input type="password" class="form-control" name="passwordConfirmation">
		</div>
		<div class="form-group">
			<label>Telefone</label>
			<input type="text" class="form-control" name="phone">
		</div>		

		<button type="submit" class="btn btn-warning btn-lg">Cadastrar</button>
	</form>

	<hr>

	<p>JÃ¡ tem uma conta? <a href="#/login">Entrar</a></p>
</div>
